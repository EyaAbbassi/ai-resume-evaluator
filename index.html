<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Evaluation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
      background-color: #f4f7f6;
      margin: 0;
      padding: 20px;
    }
    .container {
      display: flex;
      justify-content: space-between;
      width: 100%;
      max-width: 1200px;
    }
    .left-panel, .right-panel {
      width: 48%;
      padding: 20px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    input[type="file"], textarea {
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 16px;
      color: #4CAF50;
    }
    .loading.active {
      display: block;
    }
    .spinner {
      margin: 10px auto;
      border: 3px solid #f3f3f3;
      border-top: 3px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 2s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #results {
      margin-top: 20px;
      padding: 10px;
      background-color: #f1f1f1;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
      <h1>Resume Evaluation</h1>
      <input type="file" id="resumeFile" accept=".pdf">
      <textarea id="jobAssignment" placeholder="Enter job assignment details..."></textarea>
      <button id="submitBtn">Submit for Evaluation</button>
    </div>

    <!-- Right Panel (Results) -->
    <div class="right-panel">
      <h1>Evaluation Results</h1>
      <div id="results">
        <p>Evaluation results will appear here.</p>
      </div>
      <div class="loading" id="loadingMessage">
        <div class="spinner"></div>
        <p>Evaluation is in progress. Please wait...</p>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submitBtn');
    const resumeFileInput = document.getElementById('resumeFile');
    const jobAssignmentInput = document.getElementById('jobAssignment');
    const resultsDiv = document.getElementById('results');
    const loadingMessage = document.getElementById('loadingMessage');

    submitBtn.addEventListener('click', async () => {
      const resumeFile = resumeFileInput.files[0];
      const jobAssignment = jobAssignmentInput.value;

      if (!resumeFile || !jobAssignment) {
        alert('Please upload a resume and provide a job assignment.');
        return;
      }

      const formData = new FormData();
      formData.append('resume', resumeFile);
      formData.append('jobAssignment', jobAssignment);

      // Show loading spinner
      loadingMessage.classList.add('active');
      resultsDiv.innerHTML = '';  // Clear previous results

      // Submit resume and job assignment
      const response = await fetch('http://localhost:3000/evaluate', {
        method: 'POST',
        body: formData,
      });
      if (response.ok) {
        const { jobId, message } = await response.json();
      //  setTimeout(() => {
      //    streamResults(jobId);  // Begin listening to the stream
      //   }, 500);
      } else {
        const error = await response.json();
        resultsDiv.innerHTML = `<p style="color: red;">Error: ${error.message}</p>`;
        loadingMessage.classList.remove('active');  // Hide loading spinner if error occurs
      }
    });

    // Function to stream results from SSE
    function streamResults(jobId) {
      const eventSource = new EventSource(`http://localhost:3000/stream/${jobId}`);
           
      eventSource.onmessage = function(event) {
        const data = JSON.parse(event.data);
        resultsDiv.innerHTML += `<p>${data.data}</p>`;
      };

      eventSource.onerror = function(error) {
        loadingMessage.classList.remove("active");
        eventSource.close();
      };
    }
  </script>

</body>
</html>
